{% extends 'base.html' %}
{% block title %} contact us {% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/contact.jpg" class="d-block w-100" alt="...">
    
</div>
<div class="container  px-5 my-3">
    <h1 class="text-center my-3">Contact Us</h1>
    <form class="row g-3" method="post" action="/contact">
        {% csrf_token %}
        <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
          </div>
        <div class="col-12">
          <label for="email" class="form-label">Email Id</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email id">
        </div>
        <div class="col-12">
          <label for="Phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Enter your Phone Number">
        </div>
        <div class="col-12">
            <label for="desc" class="form-label">Subject</label>
            <textarea class="form-control" id="desc" name="desc" rows="5"></textarea>
          </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</div>
{% endblock body %}
